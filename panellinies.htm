  var a=document.getElementById("b1").value;

  var d=document.getElementById("b4").value;
  if ( (a <0 ) || (a>200)) {
      alert ("ΠΡΟΣΟΧΗ,ΛΑΘΟΣ ΒΑΘΜΟΣ ΣΤΟΝ ΠΡΟΓΡΑΜΜΑΤΙΣΜΟ");
     document.getElementById("b1").value = 0;
     
   }else {
     a= a * 3.5;
    
   }
     
    
  if ( (b <0 ) || (b>200)) {
   alert ("ΠΡΟΣΟΧΗ,ΛΑΘΟΣ ΒΑΘΜΟΣ ΣΤΑ ΔΙΚΤΥΑ");
   }else {
     b=b*3.5;
     }

     }
   
  
  if (( d <0 ) ||(d >200)) {
   alert ("ΠΡΟΣΟΧΗ,ΛΑΘΟΣ ΒΑΘΜΟΣ ΣΤΗΝ ΓΛΩΣΣΑ");
   }else {
     d=d*1.5;
     }




document.getElementById("apotelesma").value=a+b+c+d;
}
